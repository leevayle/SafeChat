<body>
    
    <div class="f-height block w400 m-auto relative b-box main ">

        <div class="onboarding block m-auto ">

            <div class="onboardingtitle " style="padding-top: 100px;">
                Reset <span class="color1">Your</span><span class="color2"> Password</span><span class="color3">.</span> 
            </div>
            

        

            <div class="f-width flex inputs " style="padding-top: 50px; height: 10px;">                
                <input id="password1" class="number m-auto" type="password" placeholder="New password" autocomplete="off">
                
            </div>
            <div class="f-width flex inputs ">                
                <input id="password" class="number m-auto" type="password" placeholder="Rpeat password" autocomplete="off">
                
            </div>

            <div class="continuebtn flex " style="padding-top: 80px;">
                <button id="next" class="next-btn m-auto">Reset password</button>
            </div>

        </div>

        

    </div>

  <script defer>


    document.getElementById("password1").focus();



   
    const no = document.getElementById("password");
    const no1 = document.getElementById("password1");
    const btn = document.getElementById('next');
    const nolength = no.value.length;
    const no1length = no1.value.length;

    function ChechIfSame(){

        if(no.value === no1.value){
                EnableBtn();

                
            }else if (no1.value === no.value) {
                
                EnableBtn();

            }else{
                DisableBtn();
            }
    }

    function ChecKiFeMPTY(){

        if(nolength >=4 && no1length >= 4){    

             btn.addEventListener('click', ()=>{               
                
                Submit();
                setTimeout(()=>{

                    window.location.href = 'login.html';

                },1500);           

             });

            
            
        }else if(no1length >=4 && nolength >=4){
            DisableBtn();
        }else if(nolength <=3 && no1length <=3){
            DisableBtn();
        }else if(nolength <=3 && no1length >=4){
            DisableBtn();
        }
    }

    function EnableBtn(){
        
        btn.style.opacity = '1';
        btn.style.cursor = 'pointer';
        

        
    };

    function DisableBtn(){
        btn.style.opacity = '0.4';
        btn.style.cursor = 'not-allowed';
    }
    
    function Submit(){
        
        const stl = btn.style.opacity;
        
        if(stl == '1'){
        btn.addEventListener('click',()=>{          
            btn.innerHTML = '<img class="f-height m-auto" src="../images/motion/1.gif">';
            btn.style.width = '100px';
        });
        } 
        
        
    }
    
    function Check(){
        ChecKiFeMPTY();
        ChechIfSame();
    }

        
    // document.addEventListener('DOMContentLoaded', () => {
    // Check();

    document.getElementById('password').addEventListener('input', () => {
        Check(); 
    });


    
  </script>
