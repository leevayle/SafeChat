<body id="body ">

<div class="chat " >

    
    <div id="messages" class="messages ">

        <div class="message-top ">
            <div class="top-msg-action " title="back" style="background: transparent;">
                <?xml version="1.0" ?><svg class="m-top-svg"  fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polyline class="m-top-svg" points="15 18 9 12 15 6"/></svg>
            </div>
            <div class="message-top-left ">
                <div class="profile ">
                    <img class="icon" src="/images/profiles/default.jpg">
                    <div class="status2"></div>
                </div>
                <div class="profile-name ">
                    <div class="name ">Username</div>
                    <div class="last-seen " title="last seen">12:03 Pm</div>
                    
                </div>
            </div>
            <div class="message-top-mid ">
                <div class="calls " title="Voice call">
                    <?xml version="1.0" ?><svg class="m-top-svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>

                <div class="video-calls " title="Video call">
                    <?xml version="1.0" ?><svg class="m-top-svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polygon points="23 7 16 12 23 17 23 7"/><rect height="14" rx="2" ry="2" width="15" x="1" y="5"/></svg>

            </div>
            <div class="top-msg-action " title="more">

            </div>
        </div>

        <div class="message-cont ">


            <div class="default-msg ">
                <div class="default-img">
                    <img class="icon" src="../images/favicon.png">
                </div>
                
                
            </div>

            

            <div class="full-text ">
                <div class="text-day ">

            </div>
